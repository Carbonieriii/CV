<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input</title>
</head>
<body>
    <form>
        <label>Texto</label>
        <input type="text">
        <br>
        <label>Enviar</label>
        <input type="submit">
        <br>
        <label>Arquivo</label>
        <input type="file">
        <br>
        <label>Data</label>
        <input type="date">
        <br>
        <label>Radio</label>
        <input type="radio">
        <br>
        <label>Range</label>
        <input type="range">
    </form>
</body>
</html>
